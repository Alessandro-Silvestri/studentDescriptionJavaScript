<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student description</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="mt-3m container pt-5">
      <h1 class="mb-4">
        Student description and score average calculator
      </h1>
      <p class="mb-4">
        Author: Alessandro Silvestri
      </p>
      <label for="nameInput" class="form-label">Name</label>
      <input
        type="text"
        class="form-control"
        id="nameInput"
        placeholder="Name"
      />

      <label for="lastNameInput" class="form-label mt-4">Last name</label>
      <input
        type="text"
        class="form-control"
        id="lastNameInput"
        placeholder="Last name"
      />

      <label for="addressInput" class="form-label mt-4">Address</label>
      <input
        type="text"
        class="form-control"
        id="addressInput"
        placeholder="Address"
      />

      <label for="postCodeInput" class="form-label mt-4">Post code</label>
      <input
        type="text"
        class="form-control"
        id="postCodeInput"
        placeholder="Post code"
      />

      <label for="countryInput" class="form-label mt-4">Country</label>
      <input
        type="text"
        class="form-control"
        id="countryInput"
        placeholder="Country"
      />

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="remote1Input"
        autocomplete="off"
      />
      <label class="btn btn-outline-primary mt-4" for="remote1Input"
        >I attend online lessons</label
      >

      <input
        type="radio"
        class="btn-check"
        name="btnradio"
        id="remote2Input"
        autocomplete="off"
        checked
      />
      <label class="btn btn-outline-primary mt-4" for="remote2Input"
        >I don't attend online lessons</label
      >

      <select
        id="gradesInput"
        class="form-select mt-4"
        aria-label="Default select example"
      >
        <option selected>Choose how many grades you want to add</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>

      <button
        id="buttonInput"
        type="button"
        class="btn btn-primary mt-4 btn-lg"
      >
        Insert student
      </button>

      <textarea
        rows="5"
        class="form-control mt-4"
        id="studentsAddedTextArea"
      ></textarea>
      <label for="studentsAddedTextArea">Students Added</label>
      <select id="selectIdStudent" class="form-select form-select-sm mt-3 mb-3">
        <option selected>Select the student Id</option>
      </select>

      <ul id="studentsInfoList" class="list-group list-group-flush"></ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
